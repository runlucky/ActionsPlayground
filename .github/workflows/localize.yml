name: CheckLocalize

on:
  push
#  push:
#    paths:
#      - 'ActionsPlayground/Localizable/**'

jobs:
  build:
    name: Run Localizer
    runs-on: macos-latest
    env:
      OUTPUT: ''

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: GITHUB_SHA

      - name: Localize
        run: |
          echo "処理開始"
          env.OUTPUT=`ActionsPlayground/Localizable/Localizer`
          result=$?
          if [ $result -eq 0] ; then
            echo "OK"
          else
            echo "NG"
            echo ${{ env.OUTPUT }}
            exit 1
          fi
          echo "終了"

      - name: Slack Notification
        uses: homoluctus/slatify@master
        if: failure()
        with:
          type: ${{ job.status }}
          job_name: "ローカライズ内容に不備があります。"
          username: 'Localizer'
          channel: '#random'
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
